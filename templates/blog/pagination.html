<nav aria-label="Page navigation example">
  <ul class="pagination">
    {% if page.has_previous %}
      <li class="page-item"><a class="page-link border-green text-green" href="?page={{ page.previous_page_number }}">Previous</a></li>
      <li class="page-item"><a class="page-link border-green text-green" href="?page={{ page.previous_page_number }}">{{ page.previous_page_number }}</a></li>
    {% endif %}
      <li class="page-item"><a class="page-link border-green">{{ page.number }}</a></li>
    {% if page.has_next %}
      <li class="page-item"><a class="page-link border-green text-green" href="?page={{ page.next_page_number }}">{{ page.next_page_number }}</a></li>
      <li class="page-item"><a class="page-link border-green text-green" href="?page={{ page.next_page_number }}">Next</a></li>
    {% endif %}
  </ul>
</nav>
